<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Sekiller</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffffff, #eaf3ff);
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .gallery {
        display: flex;
        gap: 35px;
        padding: 40px;
    }

    .card {
        border-radius: 18px;
        position: relative;
        cursor: pointer;
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.35);
        box-shadow: 0 10px 35px rgba(0,0,0,0.12);
        border: 2px solid rgba(255,255,255,0.6);
        transition: 0.35s ease;
        padding: 12px;
    }

    /* Neon glowing frame */
    .card::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 18px;
        padding: 3px;
        background: linear-gradient(135deg, #ff00d4, #005eff, #00ffb3);
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        opacity: 0;
        transition: 0.4s ease;
    }

    .card:hover::before {
        opacity: 1;
    }

    .card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 18px 45px rgba(0,0,0,0.18);
    }

    /* ŞƏKİL TAM AZAD: ölçü məhdudiyyəti yoxdur */
    .card img {
        display: block;
        width: auto;
        height: auto;
        max-width: 100%;
        border-radius: 12px;
        transition: 0.4s ease;
    }

    .card:hover img {
        filter: brightness(0.95);
        transform: scale(1.015);
    }

    .label {
        margin-top: 10px;
        text-align: center;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(6px);
        padding: 12px;
        border-radius: 14px;
        font-size: 20px;
        font-weight: 600;
        color: #333;
    }
</style>
</head>

<body>

<div class="gallery">

    <div class="card">
        <img src="sss.png" alt="Şəkil 1">
        <div class="label">Vazik</div>
    </div>

    <div class="card">
        <img src="vvv.png" alt="Şəkil 2">
        <div class="label">Sadıx</div>
    </div>

</div>

</body>
</html>
